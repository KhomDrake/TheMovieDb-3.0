plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.vlv.themoviedb'
    compileSdk 34

    defaultConfig {
        applicationId "com.vlv.themoviedb"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    flavorDimensions += "uitool"
    productFlavors {
        create("compose") {
            dimension = "uitool"
            applicationIdSuffix = ".compose"
            versionNameSuffix = "-compose"
        }
        create("views") {
            dimension = "uitool"
            applicationIdSuffix = ".views"
            versionNameSuffix = "-views"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
        exclude "**/attach_hotspot_windows.dll"
        exclude "META-INF/licenses/**"
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }
}

dependencies {

    implementation project(':imperiya')
    implementation project(':network')
    implementation project(':tools:bondsmith')
    implementation project(':tools:extensions')
    implementation project(':feature:movie')
    implementation project(':feature:series')
    implementation project(':feature:people')
    implementation project(':feature:search')
    implementation project(':feature:favorite')
    implementation project(':feature:configuration')
    implementation project(':feature:genre')
    implementation project(':common')

    debugImplementation("io.github.mrocigno:big-brother-core:0.0.4")
    debugImplementation("io.github.mrocigno:big-brother-network:0.0.4")
    debugImplementation("io.github.mrocigno:big-brother-log:0.0.4")

    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation "androidx.startup:startup-runtime:1.1.1"

    viewsImplementation 'com.facebook.shimmer:shimmer:0.5.0'
    viewsImplementation 'ru.tinkoff.scrollingpagerindicator:scrollingpagerindicator:1.2.5'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}